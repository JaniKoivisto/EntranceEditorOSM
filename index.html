<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OSM Entrance Editor</title>	
	<!-- styles files -->
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="dep/bootstrap-4.0.0-dist/css/bootstrap.min.css">
	
	<!-- Openlayers style -->
	<link rel="stylesheet" href="dep/ol-v5.2.0-dist/ol.css" type="text/css">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="index.css" />
	
	
	<!-- openlayers link -->
	<script src="dep/ol-v5.2.0-dist/ol.js"></script>
	
</head>

<body>
	
	<div id="main">
		
		<div id="header" class="container">
			<h2>OSM Entrance Editor</h2>
		</div>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					
					<!-- Side form div -->
					<div class="instructions">
						<p>These are the instructions for using Entrance Editor</p>
<!-- 						  <input type="text" id="userName">
  						<button id="sendBtn">Send</button> -->
					</div>
					<div class="form">
						<form>
							<div class="form-group">
								<label for="nodeCoordinates">Entrance Coordinates: </label>
								<p id="nodeCoordinates"></p>
								<div id="clickCoordinates"></div>
								<label for="inputName">Name</label>
								<input type="text" class="form-control" id="userName" placeholder="enter your name">
							</div>
							<div class="form-group">
								<label for="inputText">Text</label>
								<textarea class="form-control" id="userText" rows="3" placeholder="e.g. address"></textarea>
							</div>
							<button type="submit" class="btn btn-primary" id="sendBtn">Send note</button>
						</form>
					</div>
					
				</div>
				<div class="col-sm-9">
					
					<!-- Map embed div -->  
					<div id="map" class="map"></div>
					
				</div>
			</div>
		</div>
		
	</div>
	
	
	
	<!-- Map embed Javascript  --> 
	<script src="index.js" type="text/javascript"></script>
	<script src="form.js" type="text/javascript"></script>
	
	<!-- jQuery first, then Popper.js -->
	<script src="dep/jquery-3.3.1/jquery-3.3.1.slim.min.js"></script>
	<script src="dep/popperjs-1.12.9/popper.min.js"></script>
</body>

</html>
